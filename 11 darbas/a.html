        var h = $('#html');

            h.addClass("sk htmlhover");
        }
        if (c.hasClass("css")) {

        }
        if (js.hasClass("js")) {

        if (p.hasClass("php")) {

        }
        if (j.hasClass("jomla")) {
            j.addClass("sk jomlaover");
        }
        //count 0-100 numbers
        $('.count').each(function () {
            $(this).prop('Counter', 0).animate({
                Counter: $(this).text()
            }, {
                duration: 2000,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now) + "%");
                }
            });
        });
    });
</script>
