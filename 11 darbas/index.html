<!DOCTYPE html>
<html>
<head>
    <title>11 darbas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,700,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,300italic,400italic,600,600italic,700,700italic,800,800italic"
          rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
          rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body, html, #main_wrapper {
            font-size: 12px;
            font-family: "Open Sans", sans-serif;
            color: #666666;
            line-height: 1.5;
        }

        .fb-icon {
            background-image: url("img/icon/fb.png");
            background-repeat: no-repeat;
            padding-left: 15px;
            width: 12px;
            height: 16.5px;
            margin-left: 10px;
        }

        .chat-icon {
            background-image: url("img/icon/chat.svg");
            background-repeat: no-repeat;
            padding-left: 20px;
        }

        .phone-icon {
            background-image: url("img/icon/phone.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }

        .globe-icon {
            background-image: url("img/icon/worldwide.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }

        .key-icon {
            background-image: url("img/icon/key.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }

        .topnav {
            background: #f9f9f9;
            border-bottom: 1px solid #e4e4e4;
            font-size: 11px;
            color: #666666;
            width: 100%;

        }

        .btn-nav {
            color: #666666;
            height: 40px;
            background: transparent;
            border: none;
        }

        .btn-nav2 {
            color: #666666;
            height: 37px;
            background: transparent;
            border: none;
        }

        ul {
            margin: 0;
        }

        ul li {
            list-style: none;
            display: inline-block;
            padding-right: 10px;
        }

        .fb-icon .asd {
            display: none;
        }

        .fb-icon:hover {
            background-color: #2aabd2;
        }

        .fb-icon:hover .asd {
            display: block;
            position: absolute;
            animation: slide 4s forwards;
            background-color: #2aabd2;

        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            display: inline;
            margin: 0;
        }

        .dropdown-menu > li > a {
            display: block;
            padding: 3px 10px;
            background-color: #31cbc8;
            color: white;
            white-space: nowrap;
            width: 120px;
        }

        .dropdown-menu > li > a:hover {
            background-color: #2cb6b4;
            color: white;
        }

        .dropdown-menu {
            margin-left: 5px;
            border: none;
            box-shadow: none;
            background: transparent;
            padding-top: 21px;
        }

        .dropdown-menu .active {
            background-color: #2cb6b4;
            background-image: url("img/icon/checked.png");
            background-repeat: no-repeat;
            background-position: right 20px bottom 5px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .top-nav-icon-padding {
            padding-left: 5px;
            float: right;
        }
        .fa{
            font-size:13px;
        }
        .fa-facebook{
            float: left;
        }
    </style>
</head>
<body>
<div id="main_wrapper">
    <nav>
        <div class="topnav text-left">
            <div class="container">
                <div class="row text-left">
                    <div class="col-sm-9" style="border: 1px solid red">
                        <ul>
                            <li>
                                <div class="dropdown">
                                    <button class="btn-nav " type="button" data-toggle="dropdown">
                                        <i class="fa fa-globe"></i>
                                        <div class="top-nav-icon-padding">ENGLISH</div>

                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" class="active">English</a></li>
                                        <li><a href="#">RTL</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <button class="btn-nav" type="button">
                                    <i class="fa fa-key"></i>
                                    <div class="top-nav-icon-padding">LOGIN</div>
                                </button>
                            </li>
                            <li>
                                <button class="btn-nav" type="button">
                                    <i class="fa fa-phone"></i>
                                    <div class="top-nav-icon-padding">CALL US : (123) 456 - 7890</div>
                                </button>
                            </li>
                            <li>
                                <button class="btn-nav" type="button">
                                    <i class="far fa-comment  fa-flip-horizontal"></i>
                                    <div class="top-nav-icon-padding">SUPPORT : (123) 456 - 7890</div>
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="col-sm-3" style="border: 1px solid red;">

                        <ul>
                            <li>
                                <button class="btn-nav2" type="button">
                                    <i class="fa fa-facebook" >
                                        <div class="asd">Facebook</div>
                                    </i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </nav>

</div>
</body>
</html>
