<!DOCTYPE html>
<html>
<head>
    <title>11 darbas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,700,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,300italic,400italic,600,600italic,700,700italic,800,800italic"
          rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
          rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body, html, #main_wrapper {
            font-size: 12px;
            font-family: "Open Sans", sans-serif;
            color: #666666;
            line-height: 1.5;
        }

        .globe-icon {
            background-image: url("img/icon/earth.png");
            background-repeat: no-repeat;
            height: 12px;
            width: 12px;
            float: left;
            margin-top: 3px;

        }
        .key-icon {
            background-image: url("img/icon/key.png");
            background-repeat: no-repeat;
            margin-top: 3px;
            height: 12px;
            width: 12px;
            float: left;


        }
        .topnav{
            background: #f9f9f9;
            border-bottom: 1px solid #e4e4e4;
            position: relative;
        }

        .top-nav-text {
            width: 90px; padding: 0;

        }

        .btn-nav {
            color: #666666;
            height: 40px;
            background: transparent;
            border: none;
        }
        .btn-nav:hover, .btn-nav:focus, .btn-nav2:hover{
            background: none;
            color: #666666;
        }
        .btn-nav2 {
            color: #666666;
            height: 40px;
            background: transparent;
            border: none;
            padding-left:3%;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline;
            margin: 0;

        }
        .dropdown-menu>li>a {
            display: block;
            padding: 3px 10px;
            background-color: #31cbc8;
            color: white;
            white-space: nowrap;

        }
        .dropdown-menu>li>a:hover {
            background-color: #2cb6b4;
            color: white;
        }
        .dropdown-menu{
            margin-left: 5px;
            border: none;
            box-shadow: none;
            background: transparent;
            padding-top: 8px;
        }
        .dropdown-menu .active{
            background-color: #2cb6b4;
            background-image: url("img/icon/checked.png");
            background-repeat: no-repeat;

            background-position: right 20px bottom 5px;
        }
        .dropdown:hover .dropdown-menu{
            display: block;
        }
        .dropdown:focus {
            outline: 0;
        }
    </style>
</head>
<body>
<div id="main_wrapper">
    <nav>
        <div class="topnav">
        <div class="container">
                <div class="dropdown">
                    <button class="btn-nav " type="button" data-toggle="dropdown">
                        <div class="globe-icon"></div>
                        <div class="top-nav-text">ENGLISH</div>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="active">English</a></li>
                        <li><a href="#">RTL</a></li>
                    </ul>
                </div>
                <button class="btn-nav2" type="button">
                    <div class="key-icon"></div>
                    <div class="top-nav-text">LOGIN</div>
                </button>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
