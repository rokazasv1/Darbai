<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #slide {
            position: absolute;
            left: -100px;
            width: 100px;
            height: 100px;
            background: blue;
            transition: 1s;
        }

        .wrapper:hover #slide {
            transition: 1s;
            left: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="slide"></div>
</div>
</body>
</html>
