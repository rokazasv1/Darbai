<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url('img/4028.jpg');
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        table {

            border-collapse: collapse;
        }
        table th {
            background-color: rgba(0, 102, 0, 0.5);
            color: white;
        }

        table th, td {
            border-bottom: 2px solid grey;
            border-right: 1px solid grey;
            color: silver;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container bg">
    <div class="centered">
        <div class="table">
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Saving</th>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Griffin</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td style="background: white;color:black">Lois</td>
                    <td>Griffin</td>
                    <td>$150</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td style="background: white;color:black">Swanson</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>Cleveland</td>
                    <td>Brown</td>
                    <td style="background: white;color:black">$250</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
