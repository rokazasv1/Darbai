<!DOCTYPE html>
<html>
<style>
    .social{
        float: right;
        padding-top: 14px;
    }

</style>
<head>
    <script>
function link_hover(element) {
  element.setAttribute('src', 'css/icon/linkeind-active.png');
}
function link_unhover(element) {
  element.setAttribute('src', 'css/icon/linkeind.png');
}
        
function twitt_hover(element) {
  element.setAttribute('src', 'css/icon/twitter-active.png');
}
function twitt_unhover(element) {
  element.setAttribute('src', 'css/icon/twitter.png');
}
        
function googlep_hover(element) {
  element.setAttribute('src', 'css/icon/google-p-active.png');
}
function googlep_unhover(element) {
  element.setAttribute('src', 'css/icon/google-p.png');
}
        
function pint_hover(element) {
  element.setAttribute('src', 'css/icon/pinterest-active.png');
}
function pint_unhover(element) {
  element.setAttribute('src', 'css/icon/pinterest.png');
}
        
function rss_hover(element) {
  element.setAttribute('src', 'css/icon/rss-active.png');
}

function rss_unhover(element) {
  element.setAttribute('src', 'css/icon/rss.png');
}
        
    </script>


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icons.css">
    <title>5 uzduotis</title>
</head>
<body>
<div class="container">
    <div class="top-nav">
        <nav>
            <a href="#">Sign Up</a>
            <a href="#">Login |</a>
            <a href="#">RSS Feeds |</a>
            <a href="#">Archived News</a>
        </nav>
        <div class="social">
            <a href="#"><img border="0" id="linkedin" alt="linkedin" src="css/icon/linkeind.png" width="32" height="32" onmouseover="link_hover(this);" onmouseout="link_unhover(this);"></a>
            <a href="#"><img border="0" alt="twitter" alt="twitter" src="css/icon/twitter.png" width="32" height="32" onmouseover="twitt_hover(this);" onmouseout="twitt_unhover(this);"></a>
            <a href="#"><img border="0" alt="googe plus" src="css/icon/google-p.png" width="32" height="32" onmouseover="googlep_hover(this);" onmouseout="googlep_unhover(this);"></a>
            <a href="#"><img border="0" alt="pinterest" src="css/icon/pinterest.png" width="32" height="32" onmouseover="pint_hover(this);" onmouseout="pint_unhover(this);"></a>
            <a href="#"><img border="0" alt="rss" src="css/icon/rss.png" width="32" height="32" onmouseover="rss_hover(this);" onmouseout="rss_unhover(this);"></a>     
            
            
            
            
            
        </div>
    </div>
</div>

</html>
