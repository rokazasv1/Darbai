<!DOCTYPE html>
<html>
<style>
    input{
        width: 200px;
        margin-bottom: 1px;
        
    }
    
    .submitbutton{
        width: 60px;
        border-radius: 15px;
        
        border: 1px solid;
    }
    .searchbutton{
        width: 40px;
        text-align: center;
        border-radius: 15px;  
        border: 1px solid;
    }
    .search{
        width: 100px;
        margin-right: 5px;
        border-radius: 15px;
    }
    table{
       width:auto;
       
    }
    table td{
        width: 200px;
     
    }
</style>
<head>
<title>7 uzduotis</title>
</head>
<body>
    <container>
        <form action="#">
            <table style="border: 2px solid" >
              <tr>
                <td style="text-align: right;font-weight: bolder">Title</td>
                <td><input type="text" placeholder="Select one of enter your own" id="title" required></td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Name</td>
                <td><input type="text" placeholder="John Doe" id="name" required></td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Phone number</td>
                <td style="width:300px"><input type="text" placeholder="+1 23456789" id="p-number"> (Option) </td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Email address</td>
                <td><input type="email" id="email" placeholder="vardernis@gmail.com" required></td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Your website</td>
                <td><input type="text" placeholder="www.yoursite.com" id="web"> (Option)</td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Nr. of items to order</td>
                 <td><input type="number" max="10" style="width: 25px" id="order" required > (1-10) </td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Legth</td>
                <td style="width:500px"><input type="range" min="1" max="10" onchange="updateTextInput(this.value);" id="legth"><input type="text" value="6" id="textInput" style="width:20px; border: none;">(in 10cm increments)</td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder">Delivery date</td>
                <td><input type="date" min="2010-12-16" value="2010-12-17" style="width:140px" id="date">(minimum 16 December 2010)</td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder" id="time">Time of delivery</td>
                <td><input id="time" type="time" value="08:00"  style="width:140px">(in 30 min increments)</td> 
              </tr>
              <tr>
                <td style="text-align: right;font-weight: bolder" id="Color">Color of the item</td>
                <td><input type="text" value="#ff0000" style="width: 50px"> (default red)</td> 
              </tr>
                <tr>
                    <td></td>
                    <td></td> 
               </tr>
                <tr>
                    <td></td>
                    <td><input type="Submit" value="submit" class="submitbutton"></td> 
               </tr>
            </table>
                </form>
            <form>
            <table>
              <tr>
                <td style="text-align: right;font-weight: bolder">Search</td>
                <td><input type="text" class="search" id="search-input" required><input type="submit" value="Go" class="searchbutton">
                </td> 
              </tr>
            </table>
        </form>
    </container>
        <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val; 
        }</script>    
</body>
</html>
